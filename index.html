<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <nav class="navbar flex">
            <h2><a class="logo" href="#">Awesome Books</a></h2>

            <ul class="nav-option flex">
                <li class="list"><a href="">List</a></li>
                <span class="navSpan"></span>
                <li class="list"><a href="">Add new</a></li>
                <span class="navSpan"></span>
                <li class="list"><a href=""></a>Contact</li>
            </ul>
        </nav>
        <p class="dateTime"></p>
    </header>
    <section class="bookList flex">
        <h1 class="mainTitle">All awesome books</h1>
        <div class="bookList-container"></div>
        <span class="spanBar"></span>
        <h2 class="mainTitle">Add a new book</h2>
        <form action="https://formspree.io/f/mrgvrokn" class="bookForm flex" method="post">
            <label for="Title">
                <input class="book-title" type="text" name="Title" placeholder="  Title" required>
            </label>
            <label for="Author">
                <input class="book-author" type="text" name="Author" placeholder="  Authors" required>
            </label>
            <input type="button" class="addBttn" value="Add">
        </form>
    </section>

    <footer class="footer flex">
        <h2>Copyright</h2>
        <p>...</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
